<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AMS</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>                
                <h1 style="color: black;">AMS</h1>            
            </div>
            <nav>
                <ul id="MenuItems">
                    
                    <li>
                        <button class='loginbtn' 
                                onclick="document.getElementById('login-form').style.display='block'" 
                                style="width:auto; color: black; background-color: #f0f0fa;">
                            Login
                        </button>
                    
                </ul>
            </nav>
        </div>
        <div id='login-form' class='login-page'>
            <div class="wrapper">
                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <input type="text" required>
                            <label>Username</label>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" required>
                            <label>Password</label>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
                <div class="info-text login">
                    <h2>Appointment Management System</h2>
                    <p>Please log in using your account</p>
                    <img src="ams trans.png" alt=""height="360" width="350">
                    
                </div>

            
            </div>
        </div>
    </div>

</body>
</html>
